<div  class="uk-container">
    <h2 class="uk-text-center uk-padding"> Trabajos </h2>

    <div class="uk-child-width-1-1@s uk-child-width-1-3@m" uk-grid>
        {% assign featured_projects = site.data.projects | where: 'featured', true %}
        {% for project in featured_projects %}
            <div>
                <div class="uk-card uk-card-default uk-card-small uk-card-hover">
                    {% if project.img %}
                        <div class="uk-card-media-top">
                            <img src="{{site.baseurl}}/assets/images/projects/{{project.img}}" alt="">
                        </div>
                    {% endif %}
                    <div class="uk-card-body">
                        <h3 class="uk-card-title">{{project.name}}</h3>
                        <p>{{project.description}}</p>
                        <a target="_blank" href={{project.url}}>Ir al proyecto</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="uk-text-center uk-padding-large">
        <a class="uk-button" href="{{site.baseurl}}/projects">Ver todos</a>
    </div>
</div>
